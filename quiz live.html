<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game is live</title>
    <link
      rel="shortcut icon"
      href="images/favicon-icon-27.jpg"
      type="image/x-icon"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-live">
      <div class="head">
        <img
          src="images/logo.jpeg"
          alt="logo"
          width="200"
          height="150"
          style="border-radius: 80px"
        />
        <div class="sub-head">
          <div class="sound-icon">
            <img src="images/ðŸ¦† icon _Volume Up_.svg" alt="sound" />

      </div>
      <div class="quiz">
        <h2 id="question">Write question</h2>
        <div class="timer">00:59</div>

          <button class="btn">Answer 1</button>
